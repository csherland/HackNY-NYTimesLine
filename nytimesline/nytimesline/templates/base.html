<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			{% block title %}{% endblock %}
		</title>
	
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/base.css"> 	
	</head>
	
	
	<body>
		<h1 align="center">NYTimesLine</h1>
		
		<div class="searchBox">
			<form action="/getTimeline" method="get">
  				Search a category: <input type="text" name="searchQuery"><br>
  				<input type="submit" value="Submit">
			</form>
			<input id="searchTimeline" type="search" />
			<input value="Search" title="Search" type="submit" id="btn_s"> 
		</div>
		
		<div class="content">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
